<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel = "stylesheet" href = "pokemon_game.css"/>
	<script src = "pokemon_game.js"></script>
	<title>Pokemon Battle</title>
</head>
<body onload = "startGame()">
	<div class = "game_screen">
		<div class = "enemy">
			<div class = "stats">
				<div class = "top">
					<div class = "pokeballs">
						<div class = "pokeball"></div>
						<div class = "pokeball"></div>
						<div class = "pokeball"></div>
						<div class = "pokeball"></div>
						<div class = "pokeball"></div>
					</div>
						<div id = "their_HP" class = "hp">300</div>
					</div>
					<span class = "name"> Pikachu </span> <!--idk what pokemon to use lol-->
					<span class = "level"> 100 </span>
				</div>
				<img class = "pokemon" src = "https://img.pokemondb.net/sprites/black-white/anim/normal/pikachu.gif" alt = "Pikachu sprite" />
			</div>
			<div class = "player">
				<div class = "stats">
					<div class = "top">
						<div class = "pokeballs">
							<div class = "pokeball"></div>
							<div class = "pokeball"></div>
							<div class = "pokeball"></div>
							<div class = "pokeball"></div>
							<div class = "pokeball"></div>
						</div>
							<div id = "my_HP" class = "hp">300</div>
						</div>
						<span class = "name"> Mudkip </span>
						<span class = "level"> 100 </span>
					</div>
					<img class = "pokemon" src = "https://img.pokemondb.net/sprites/black-white/anim/back-normal/mudkip.gif" alt = "mudkip sprite" />
				</div>
			</div>
			<div class = "box">
				<div class = "message"> 
					<span id = "message"> <p>What should MUDKIP do?</p> </span>
				</div>
				<div class = "attacks">
					<button onclick = "ice_beam()">Ice Beam</button>
					<button onclick = "surf()">Surf</button>
					<button onclick = "earthquake()">Earthquake</button>
					<button onclick = "waterfall()">Waterfall</button>
				</div>
				<div class = "continue">
					<button onclick = "comp_pokemon()">Continue</button>
				</div>
			</div>
	</body>
	</html>
